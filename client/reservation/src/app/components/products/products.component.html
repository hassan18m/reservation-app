<div class="buttons">
    <app-pagination class="pagination" #pagination [collectionSize]="totalCount" [pageSize]="pageSize"
        [firstLastButtons]="true" [maxSize]="2" (currentPageEventEmmiter)="setCurrentPage($event)"></app-pagination>
    <button mat-button (click)="openDialog()">Add Product</button>
</div>

<div class="container responsive-grid">

    <mat-card *ngFor="let product of products">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <br />
        <img mat-card-image
            src="https://repository-images.githubusercontent.com/24195339/87018c00-694b-11e9-8b5f-c34826306d36" />
        <mat-card-content>
            <br />
            <p>{{ product.quantity }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="addProductToUser(product.id)">Make Reservation</button>
            <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>
</div>
