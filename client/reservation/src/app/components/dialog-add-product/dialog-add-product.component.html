<h2 mat-dialog-title>Add product</h2>
<mat-dialog-content class="mat-typography">
    <div class="col-md-12">
        <div class="card card-container">
            <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
                class="add-product-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required minlength="3"
                        maxlength="20" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.errors }" />
                    <div class="invalid-feedback" *ngIf="name.errors && f.submitted">
                        <div *ngIf="name.errors['required']">Name is required</div>
                        <div *ngIf="name.errors['minlength']">
                            Name must be at least 3 characters
                        </div>
                        <div *ngIf="name.errors['maxlength']">
                            Name must be at most 20 characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" [(ngModel)]="form.description" required
                        minlength="3" maxlength="20" #description="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && description.errors }" />
                    <div class="invalid-feedback" *ngIf="description.errors && f.submitted">
                        <div *ngIf="description.errors['required']">Description is required</div>
                        <div *ngIf="description.errors['minlength']">
                            Description must be at least 3 characters
                        </div>
                        <div *ngIf="description.errors['maxlength']">
                            Description must be at most 20 characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" [(ngModel)]="form.price" required
                        #price="ngModel" [ngClass]="{ 'is-invalid': f.submitted && price.errors }" />
                    <div class="invalid-feedback" *ngIf="price.errors && f.submitted">
                        <div *ngIf="price.errors['required']">Price is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" [(ngModel)]="form.quantity" required
                        #quantity="ngModel" [ngClass]="{ 'is-invalid': f.submitted && quantity.errors }" />
                    <div class="invalid-feedback" *ngIf="quantity.errors && f.submitted">
                        <div *ngIf="quantity.errors['required']">Quantity is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Add product</button>
                </div>
            </form>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
